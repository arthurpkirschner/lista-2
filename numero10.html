<html>
<head>
<title>Verificar desempenho de vendas</title>
</head>
<body>
    <h2>Verificar desempenho de vendas</h2>
    <label for="valorVendido">Valor vendido no mes:</label>
    <input type="number" id="valorVendido" step="0.01">
    <br><br>
    <label for="meta">Meta de vendas do mes:</label>
    <input type="number" id="meta" step="0.01">
    <br><br>
    <label for="metaMinima">Meta minima de vendas do mes:</label>
    <input type="number" id="metaMinima" step="0.01">
    <br><br>
    <button onclick="verificarDesempenho()">Verificar desempenho</button>
    <div id="resultado"></div>

    <script src="numero10.js"></script>
</body>
</html>
